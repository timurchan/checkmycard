<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="/css/product_card3.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #gallery {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
        margin: 20px auto;
        max-width: 1000px;
        padding: 0 20px;
    }

    .image-container {
        position: relative;
        overflow: hidden;
        width: calc(100% - 2px); /* Adjusted width */
        padding-bottom: 133.33%; /* 3:4 aspect ratio */
        border: 1px solid #ccc;
    }

    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    </style>
</head>
<body>
<div id="gallery">
    <!-- Thymeleaf iteration to populate images -->
    <div th:each="imageUrl : ${imageUrls}" class="product-card product-card--hoverable j-card-item">
        <div class="product-card__wrapper">
            <div class="product-card__img-wrap img-plug j-thumbnail-wrap">
                <img class="j-thumbnail" th:src="@{${imageUrl}}" width="516" height="688" alt="Image">
            </div>
            <div class="product-card__tips product-card__tips--top">
                <span class="product-card__tip product-card__tip--new" title="Новый товар, поступил в продажу менее 14 дней назад">new</span>
            </div>
            <div class="product-card__tips product-card__tips--bottom">
                <p class="product-card__tip product-card__tip--sale">-75%</p>
            </div>
        </div>
    </div>
</div>
<div class="loading" id="loading">Loading...</div>
</body>
</html>
